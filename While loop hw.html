<html>
    <head>
        <title>A list of random numbers</title>
    </head>
    <body>
        <h1>A list of random numbers</h1>
        <p id="result"></p>
        <script>
          var i;
          var text="";
          {
            let i=0;
            while(i<20){
                text +="The random number is:"+ i +"<br>";
                i++;
            }
            document.getElementById("result").innerHTML=text;
          }
          document.write("The random number is:"+i);
        </script>
    </body>
</html>
